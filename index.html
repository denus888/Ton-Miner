<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ton Miner</title>
<link rel="stylesheet" href="style.css">
<script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
<div class="container">
    <h1>TON MINER</h1>
    <div id="connect-wallet"></div>
    <div class="balance">Balance: <span id="balance">0.000000</span> TON</div>
    <div class="buttons">
        <button onclick="startMining()">Start Mining</button>
        <button onclick="buyBoost(1)">Boost 1 TON</button>
        <button onclick="buyBoost(5)">Boost 5 TON</button>
        <button onclick="buyBoost(15)">Boost 15 TON</button>
        <button onclick="inviteFriends()">Invite +0.01 TON</button>
        <button onclick="withdraw()">Withdraw</button>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
