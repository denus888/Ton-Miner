<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ton Miner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>

<body>

<div class="container">

    <h1>TON MINER</h1>

    <div class="balance">
        Balance: <span id="balance">0</span> TON
    </div>

    <button class="main-btn" onclick="connectWallet()">Connect Wallet</button>
    <button class="main-btn" onclick="startMining()">Start Mining</button>

    <div class="boosts">
        <h3>Boost</h3>
        <button onclick="buyBoost(1)">1 TON</button>
        <button onclick="buyBoost(5)">5 TON</button>
        <button onclick="buyBoost(15)">15 TON</button>
    </div>

    <div class="invite">
        <h3>Invite</h3>
        <button onclick="invite()">Invite Friend</button>
    </div>

    <div class="withdraw">
        <h3>Withdraw</h3>
        <button onclick="withdraw()">Withdraw</button>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
